name: run-python-tests
on:
  push:
    branches:
      - main

env:
   AWS_REGION: us-east-1
   TABLE_NAME: test

jobs:
    deploy:
        runs-on: ubuntu-latest

        permissions:
            id-token: write
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.12

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                  role-to-assume: arn:aws:iam::220664688409:role/Backend_CI_CD_Role
                  aws-region: ${{ env.AWS_REGION }}

            - name: Install dependencies
              run: | 
                pip install 'moto[all]'
                pip install boto3
            
    test:
        runs-on: ubuntu-latest
        needs: deploy

        permissions:
            id-token: write
            contents: read
            
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v4
              
            - name: Install dependencies
              run: | 
                pip install 'moto[all]'
                pip install boto3
            
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                role-to-assume: arn:aws:iam::220664688409:role/Backend_CI_CD_Role
                aws-region: ${{ env.AWS_REGION }}

            - name: Run tests
              run: python -m unittest test_lambda_function

